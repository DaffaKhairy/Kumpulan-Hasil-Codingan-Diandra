<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h1>Hello World</h1>

    <script type="text/javascript">
        var n = 6;

        // Function
        function calculateFactorial(n) {
            let angka = 1;

            for(let i = 1; i <= n; i++) {
                angka *= i;
            }

            return angka;
        }

        function isPrime(n) {
            if(n <= 1) {
                return false
            }

            for(let i = 2; i < n; i++) {
                if(n % i === 0) {
                    return false;
                }
            }

            return true
        }
    // </script>
</body>
</html>
